<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/acordion.css">

    <link rel="shortcut icon" href="/assets/icon/favicon.png" type="image/x-icon">
</head>

<body>
    <section class="content">
        <h1 class="logo">
            <img src="/assets/icon/pokemon-logo-0.svg" alt="Logo da Minha Página">
        </h1>
        <div class="content01">   
            <label for="searchType">Buscar por:</label>
            <select id="searchType">
                <option value="name">Nome</option>
                <option value="type">Tipo</option>
            </select>
            <label for="searchInput">Nome do Pokémon ou Tipo:</label>
            <input type="text" id="searchInput" placeholder="Digite o nome ou tipo">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="results"></div>

        <ol id="pokemonList" class="pokemons">
            
        </ol>   
        
        <div class="pagination">
            <button id="loadMoreButton" type="button">Load More</button>
        </div>
        
    </section>
    <script src="/assets/js/poke-search.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
